<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Buttons!</title>
   
  </head>
  <body>
    <div class="container">
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-success">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
        <button class="btn btn-info">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-dark">Click Me</button>
        <h1>Link Buttons</h1>
        <a href="" class="btn-success">this is a link</a>
        <h1>Outline Buttons</h1>
        <button class="btn btn-outline-primary">Click Me</button>
        <button class="btn btn-outline-secondary">Click Me</button>
        <button class="btn btn-outline-success">Click Me</button>
        <button class="btn btn-outline-danger">Click Me</button>
        <button class="btn btn-outline-info">Click Me</button>
        <button class="btn btn-outline-warning">Click Me</button>
        <button class="btn btn-outline-dark">Click Me</button>
        <h1>Button Size</h1>
        <button class="btn btn-info btn-sm">Small button</button>
        <button class="btn btn-info ">Regular button</button>
        <button class="btn btn-info btn-lg ">Large button</button>
        <h1>Block level button</h1>
        <button class="btn btn-info btn-lg btn-block">Block level button</button>
        <h1>Active button</h1>
        <button class="btn btn-warning btn-lg ">Click Me</button>
        <button class="btn btn-warning btn-lg active ">Click Me</button>
        <h1>Disable  button</h1>
        <button class="btn btn-info btn-lg">Click Me</button>
        <button class="btn btn-info btn-lg "disabled>Click Me</button>
    </div>
    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
