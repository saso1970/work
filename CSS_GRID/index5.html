<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="realexamle.css">
    <title>CSS Grid real example</title>
</head>
<body>
    <div class="container">
        <header class="header flex h2">
           <div class="logo">
               <img src="img/logo.jpg" alt="">
           </div> 
           <nav class="main-nav">
               <a href="#">Project</a>
               <a href="#">About</a>
               <a href="#">Contact</a>
               <a href="#">Blog</a>
           </nav>   
        </header>
        <div class="grid">
            <div class="grid-item"><img src="img/1.jpg" alt=""></div>
            <div class="grid-item grid-item-two"><img src="img/2.jpg" alt=""></div>
            <div class="grid-item"><img src="img/3.jpg" alt=""></div>
            <div class="grid-item grid-item-four"><img src="img/4.jpg" alt=""></div>
            <div class="grid-item"><img src="img/5.jpg" alt=""></div>
            <div class="grid-item"><img src="img/6.jpg" alt=""></div>
            <div class="grid-item"><img src="img/7.jpg" alt=""></div>
            <div class="grid-item grid-item-eight"><img src="img/8.jpg" alt=""></div>
            <div class="grid-item grid-item-nine"><img src="img/9.jpg" alt=""></div>
            <div class="grid-item"><img src="img/10.jpg" alt=""></div>
            <div class="grid-item"><img src="img/11.jpg" alt=""></div>
            <div class="grid-item grid-item-twelve"><img src="img/12.jpg" alt=""></div>
            <div class="grid-item"><img src="img/13.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
